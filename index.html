<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <div class="container">
            <input type="text" value="0" class="displayBox">
            <table>
                <tr>
                    <td>
                        <div class="keys clearAll">AC</div>
                    </td>
                    <td>
                        <div class="keys clearLast">C</div>
                    </td>
                    <td>
                        <div class="keys show">%</div>
                    </td>
                    <td>
                        <div class="keys show">/</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys show">7</div>
                    </td>
                    <td>
                        <div class="keys show">8</div>
                    </td>
                    <td>
                        <div class="keys show">9</div>
                    </td>
                    <td>
                        <div class="keys show" style="line-height: 100px;">*</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys show">4</div>
                    </td>
                    <td>
                        <div class="keys show">5</div>
                    </td>
                    <td>
                        <div class="keys show">6</div>
                    </td>
                    <td>
                        <div class="keys show">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys show">1</div>
                    </td>
                    <td>
                        <div class="keys show">2</div>
                    </td>
                    <td>
                        <div class="keys show">3</div>
                    </td>
                    <td>
                        <div class="keys show">+</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="keys show" style="width: 190px;">0</div>
                    </td>
                    <td>
                        <div class="keys show" style="line-height: 75px;">.</div>
                    </td>
                    <td>
                        <div class="keys calcs">=</div>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
